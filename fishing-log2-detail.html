<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>釣果詳細</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <style>
      /* page-specific improvements for readability */
      main.container {
        max-width: 920px;
        margin: 0 auto;
        padding: 28px 16px;
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 12px;
      }
      .site-card {
        background: #fff;
        border-radius: 10px;
        padding: 14px;
        box-shadow: 0 6px 18px rgba(11, 22, 30, 0.06);
        display: flex;
        gap: 16px;
        align-items: flex-start;
      }
      .img-wrap {
        flex: 0 0 360px;
        max-width: 360px;
      }
      .img-wrap img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
        object-fit: cover;
      }
      .meta {
        flex: 1 1 auto;
        min-width: 0;
      }
      .meta h2 {
        font-size: 1.2rem;
        margin: 0 0 8px 0;
      }
      .meta p {
        margin: 6px 0;
        color: #344949;
      }
      .home-btn {
        position: fixed;
        right: 18px;
        bottom: 18px;
        background: #0288d1;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 50%;
        box-shadow: 0 6px 18px rgba(2, 136, 209, 0.18);
      }
      .home-btn svg {
        display: block;
      }
      @media (max-width: 720px) {
        .site-card {
          flex-direction: column;
        }
        .img-wrap {
          flex: 0 0 auto;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header role="banner" aria-label="サイトヘッダー">
      <div class="container">
        <div class="header-left">
          <a class="logo" href="index.html" aria-label="ホーム">
            <svg
              width="40"
              height="28"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
            >
              <path
                d="M22 12c0 0-4-2-8-2s-8 2-8 2S2 14 2 18s3 4 7 4 6-2 8-4 5-4 5-6-1-2-1-2z"
                fill="none"
                stroke="currentColor"
                stroke-width="1.2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <circle cx="7" cy="12" r="1" fill="currentColor" />
            </svg>
          </a>
          <h1 style="color: white; font-size: 1.2rem; margin: 0">釣果詳細</h1>
        </div>
        <div
          class="header-right"
          role="navigation"
          aria-label="メインナビゲーション"
        >
          <a href="index.html">ホーム</a>
          <a href="fishing-log2.html">釣果一覧</a>
          <a href="fishing-log.html">登録</a>
          <div class="nav-tools">
            <button
              class="tools-btn"
              aria-haspopup="true"
              aria-expanded="false"
              aria-controls="tools-submenu"
            >
              ツール ▾
            </button>
            <div
              id="tools-submenu"
              class="submenu"
              role="menu"
              aria-hidden="true"
            >
              <a role="menuitem" href="pe-converter.html">PE変換</a>
              <a role="menuitem" href="pe(tanatoru4)-converter.html"
                >タナトル4</a
              >
              <a role="menuitem" href="index.html">その他</a>
            </div>
          </div>
          <a href="profile.html">プロフィール</a>
        </div>
        <button
          class="menu-icon"
          id="menuIcon"
          aria-label="メニュー"
          aria-expanded="false"
        >
          <svg
            class="hamburger"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            focusable="false"
          >
            <path
              class="bar bar1"
              d="M4 6h16"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
            />
            <path
              class="bar bar2"
              d="M4 12h16"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
            />
            <path
              class="bar bar3"
              d="M4 18h16"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>
    </header>

    <div class="wave top">
      <svg
        viewBox="0 0 1440 120"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill="#4fc3f7"
          fill-opacity="0.5"
          d="M0,80 C360,160 1080,0 1440,80 L1440,120 L0,120 Z"
        ></path>
      </svg>
    </div>

    <main class="container" style="padding-top: 40px">
      <div id="fishinglogs">読み込み中...</div>
    </main>

    <div class="wave bottom">
      <svg
        viewBox="0 0 1440 120"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill="#4fc3f7"
          fill-opacity="0.5"
          d="M0,80 C360,160 1080,0 1440,80 L1440,120 L0,120 Z"
        ></path>
      </svg>
    </div>

    <button
      id="homeBtn"
      class="home-btn"
      title="ホームへ戻る"
      aria-label="ホームへ戻る"
    >
      <svg
        width="22"
        height="22"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        focusable="false"
      >
        <path
          d="M3 10.5L12 4l9 6.5"
          fill="none"
          stroke="currentColor"
          stroke-width="1.6"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M5 10.5v7a1 1 0 0 0 1 1h3v-5h6v5h3a1 1 0 0 0 1-1v-7"
          fill="none"
          stroke="currentColor"
          stroke-width="1.6"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <script src="scripts/header.js"></script>

    <script type="module">
      import {
        db,
        configValid,
        doc,
        getDoc,
        collection,
        query,
        where,
        getDocs,
      } from "./firebase-init.js";

      const urlParams = new URLSearchParams(window.location.search);
      const logId = urlParams.get("id");
      const imgParam = urlParams.get("img");
      const fishinglogsDiv = document.getElementById("fishinglogs");

      // If firebase config is not set, provide a local demo/fallback to aid
      // development. This avoids a blank page when firebase-config.js is
      // a placeholder. Click "デモ表示" to render sample data.
      if (!configValid) {
        fishinglogsDiv.innerHTML = `
          <div class="site-card">
            <p>Firebase が未構成です。実データは取得できません。</p>
            <p>ローカルでの確認用にデモデータを表示できます。</p>
            <div style="margin-top:8px"><button id="loadDemo" class="btn">デモ表示</button></div>
          </div>`;

        document.getElementById("loadDemo").addEventListener("click", () => {
          const demo = {
            catch: {
              imageUrl: "",
              fish: "シロギス",
              date: new Date().toISOString().slice(0, 10),
              size: 23,
              location: "近所の港",
              memo: "朝まずめに良く釣れました。",
              rod: "Test Rod",
              reel: "Test Reel",
              line: "PE 0.6",
              lure: "ワーム",
            },
          };
          showFishingLogData(demo);
        });

        // Mark demo-only mode so the rest of the script doesn't attempt
        // to fetch from Firestore (top-level `return` is invalid in modules).
        window.__fishingLogDetailDemoMode = true;
      }

      function renderError(msg) {
        fishinglogsDiv.innerHTML = `<div class="site-card">${msg}</div>`;
      }

      function getPlaceholderDataUri() {
        const placeholderSvg = `
          <svg xmlns='http://www.w3.org/2000/svg' width='800' height='600'>
            <rect width='100%' height='100%' fill='#e0e0e0'/>
            <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='32' fill='#666'>No Image</text>
          </svg>`;
        return "data:image/svg+xml;utf8," + encodeURIComponent(placeholderSvg);
      }

      async function showFishingLogData(data) {
        if (!data || !data.catch) return renderError("データ形式が不正です");
        const placeholder = getPlaceholderDataUri();
        const imageUrl = data.catch.imageUrl || placeholder;
        const safeImage = `<img src="${imageUrl}" alt="Catch Image" loading="lazy" onerror="this.onerror=null;this.src='${placeholder}'"/>`;
        const html = `
          <div class="site-card catch-item">
            <div class="img-wrap"> ${safeImage}</div>
            <div class="meta">
              <h2 style="margin:0 0 8px 0;color:#024f6f">${
                data.catch.fish || "不明"
              } <small style="color:#6b7b82">${
          data.catch.date || ""
        }</small></h2>
              <p><strong>サイズ:</strong> ${data.catch.size || ""} cm</p>
              <p><strong>場所:</strong> ${data.catch.location || ""}</p>
              <p><strong>メモ:</strong> ${data.catch.memo || ""}</p>
              <hr />
              <p><strong>ロッド:</strong> ${data.catch.rod || ""}</p>
              <p><strong>リール:</strong> ${data.catch.reel || ""}</p>
              <p><strong>ライン:</strong> ${data.catch.line || ""}</p>
              <p><strong>仕掛け/ルアー:</strong> ${data.catch.lure || ""}</p>
            </div>
          </div>`;
        fishinglogsDiv.innerHTML = html;
      }

      async function fetchFishingLogById(id) {
        try {
          const docRef = doc(db, "fishinglogs", id);
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
            showFishingLogData(docSnap.data());
          } else {
            renderError("該当するドキュメントが見つかりません。");
          }
        } catch (err) {
          console.error(err);
          renderError("データの取得中にエラーが発生しました。");
        }
      }

      async function fetchFishingLogByImageUrl(imageUrl) {
        try {
          const q = query(
            collection(db, "fishinglogs"),
            where("catch.imageUrl", "==", imageUrl)
          );
          const querySnapshot = await getDocs(q);
          if (!querySnapshot.empty) {
            showFishingLogData(querySnapshot.docs[0].data());
          } else {
            renderError("画像URLに該当するデータが存在しません。");
          }
        } catch (err) {
          console.error(err);
          renderError("画像URL検索中にエラーが発生しました。");
        }
      }

      // If demo mode is active, do not attempt Firestore calls.
      if (window.__fishingLogDetailDemoMode) {
        // demo UI already rendered above via the button; nothing further.
      } else {
        if (!db) {
          renderError(
            "Firestore が初期化されていません。firebase-config.js を確認してください。"
          );
        } else if (logId) {
          fetchFishingLogById(logId);
        } else if (imgParam) {
          fetchFishingLogByImageUrl(imgParam);
        } else {
          renderError("URLにidパラメータまたはimgパラメータがありません。");
        }
      }

      // Ensure the home button navigates back to the index page
      try {
        const hb = document.getElementById("homeBtn");
        if (hb)
          hb.addEventListener(
            "click",
            () => (window.location.href = "index.html")
          );
      } catch (e) {
        console.warn("homeBtn handler failed", e);
      }
    </script>
  </body>
</html>
