      button.secondary {

      button.danger {

      button:hover {

      .uid-box {

      /* Ê≥¢„ÅÆË£ÖÈ£æ */

    </style>

  <body>

    <h1>„Éó„É≠„Éï„Ç£„Éº„É´</h1>
    <section class="card" id="profileCard">
      <div class="row avatar-row">

        <div>

          </div>
          <div style="margin-top: 8px">

            <div

                „Ç≥„Éî„Éº
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <label for="displayName">Ë°®Á§∫Âêç</label>
        <input id="displayName" type="text" placeholder="Ë°®Á§∫Âêç" />
      </div>
      <div class="row">
        <label for="homeGround">„Éõ„Éº„É†„Ç∞„É©„Ç¶„É≥„ÉâÔºàÈá£„ÇäÂ†¥Ôºâ</label>
        <input
          id="homeGround"
          type="text"
          placeholder="‰æãÔºö‰∏âÊµ¶ÂçäÂ≥∂„ÉªË¶≥Èü≥Â¥é Âë®Ëæ∫"
        />
      </div>
      <div class="row">
        <label for="bio">Ëá™Â∑±Á¥π‰ªã„É°„É¢</label>
        <textarea
          id="bio"
          placeholder="Èá£„Çä„Çπ„Çø„Ç§„É´„ÇÑ„Çà„Åè‰Ωø„ÅÜ„Çø„ÉÉ„ÇØ„É´„Å™„Å©"
        ></textarea>
      </div>
      <div class="actions">
        <button id="toList" class="secondary">Èá£Êûú„É™„Çπ„Éà„Å∏</button>
        <button id="save">‰øùÂ≠ò</button>
        <button id="logout" class="danger">„É≠„Ç∞„Ç¢„Ç¶„Éà</button>
      </div>
      <div id="status" class="subtle" style="margin-top: 8px"></div>
    </section>

    <div class="wave bottom">
      <svg
        viewBox="0 0 1440 120"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill="#4fc3f7"
          fill-opacity="0.5"
          d="M0,80 C360,160 1080,0 1440,80 L1440,120 L0,120 Z"
        ></path>
      </svg>
    </div>

    <!-- „Éõ„Éº„É†„Å∏Êàª„Çã„Éú„Çø„É≥ -->
    <button id="homeBtn" class="home-btn" title="„Éõ„Éº„É†„Å∏Êàª„Çã">üè†</button>
    <style>
      .home-btn {
        position: fixed;
        right: 18px;
        bottom: 18px;
        z-index: 9999;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(90deg, #0288d1 0%, #26c6da 100%);
        color: #fff;
        font-size: 20px;

        align-items: center;

        cursor: pointer;
      }
      .home-btn:hover {

    </style>
    <script>
      document.getElementById("homeBtn").addEventListener("click", () => {

    </script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
        serverTimestamp,
        collection,
        getDocs,
        query,
        where,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBk4qQ8E0qDUHcsLXcvjIVtJCAruSUuOwM",
        authDomain: "fishing-log-app-5bea9.firebaseapp.com",
        projectId: "fishing-log-app-5bea9",
        storageBucket: "fishing-log-app-5bea9.firebasestorage.app",
        messagingSenderId: "730868295976",
        appId: "1:730868295976:web:430b3435d68ad122c7c81d",
        measurementId: "G-GT36TCEJPM",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      const db = getFirestore(app);

      const avatarEl = document.getElementById("avatar");
      const emailEl = document.getElementById("email");
      const uidEl = document.getElementById("uid");
      const copyUidBtn = document.getElementById("copyUid");
      const displayNameInput = document.getElementById("displayName");
      const homeGroundInput = document.getElementById("homeGround");
      const bioInput = document.getElementById("bio");
      const saveBtn = document.getElementById("save");
      const logoutBtn = document.getElementById("logout");
      const toListBtn = document.getElementById("toList");
      const statusEl = document.getElementById("status");

      function setStatus(msg, type = "info") {
        statusEl.textContent = msg;
        statusEl.style.color = type === "error" ? "#c62828" : "#045";
      }

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "fishing-log.html";
          return;
        }
        // Âü∫Êú¨„Éó„É≠„Éï„ÅÆÂèçÊò†
        uidEl.textContent = user.uid;
        emailEl.textContent = user.email || "";
        const photo = user.photoURL || "";
        if (photo) {
          avatarEl.src = photo;
        } else {
          const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96'><rect width='100%' height='100%' fill='#e0f7fa'/><text x='50%' y='55%' text-anchor='middle' font-size='28' fill='#00796b'>üë§</text></svg>`;
          avatarEl.src = "data:image/svg+xml;utf8," + encodeURIComponent(svg);
        }

        try {
          const userRef = doc(db, "users", user.uid);
          const snap = await getDoc(userRef);
          const data = snap.exists() ? snap.data() : {};
          displayNameInput.value = data.displayName || user.displayName || "";
          homeGroundInput.value = data.homeGround || "";
          bioInput.value = data.bio || "";
          if (data.shortId) {
            document.getElementById("shortId").textContent = data.shortId;
          } else {
            // generate shortId proactively so UI shows it immediately
            try {
              const sid = await ensureShortId(user.uid);
              document.getElementById("shortId").textContent = sid;
            } catch (err) {
              console.error("shortId generation on load failed", err);
              document.getElementById("shortId").textContent = "-";
            }
          }
        } catch (e) {
          console.error("load profile error", e);
          setStatus("„Éó„É≠„Éï„Ç£„Éº„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü", "error");
        }
      });

      copyUidBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(uidEl.textContent || "");
          setStatus("UID„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü");
        } catch (e) {
          setStatus("UID„ÅÆ„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü", "error");
        }
      });

      saveBtn.addEventListener("click", async () => {
        const user = auth.currentUser;
        if (!user) return;
        const payload = {
          uid: user.uid,
          displayName: (displayNameInput.value || "").trim().slice(0, 100),
          homeGround: (homeGroundInput.value || "").trim().slice(0, 200),
          bio: (bioInput.value || "").trim().slice(0, 500),
          lastSeen: serverTimestamp(),
        };
        try {
          // ensure shortId exists before saving
          await ensureShortId(user.uid);
          await setDoc(doc(db, "users", user.uid), payload, { merge: true });
          const ud = await getDoc(doc(db, "users", user.uid));
          document.getElementById("shortId").textContent =
            (ud.exists() && ud.data().shortId) || "-";
          setStatus("‰øùÂ≠ò„Åó„Åæ„Åó„Åü");
        } catch (e) {
          console.error("save profile error", e);
          setStatus("‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü", "error");
        }
      });

      document
        .getElementById("copyShortId")
        .addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(
              document.getElementById("shortId").textContent || ""
            );
            setStatus("Áü≠„ÅÑID„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü");
          } catch (e) {
            setStatus("„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü", "error");
          }
        });

      // generate unique 10-digit numeric shortId and persist on users/{uid}
      async function ensureShortId(uid) {
        const userRef = doc(db, "users", uid);
        const snap = await getDoc(userRef);
        if (snap.exists() && snap.data().shortId) return snap.data().shortId;
        // try multiple times, using a query to check uniqueness
        for (let attempt = 0; attempt < 12; attempt++) {
          const candidate = String(
            Math.floor(1000000000 + Math.random() * 9000000000)
          );
          try {
            const q = query(
              collection(db, "users"),
              where("shortId", "==", candidate)
            );
            const snaps = await getDocs(q);
            if (snaps.empty) {
              await setDoc(userRef, { shortId: candidate }, { merge: true });
              return candidate;
            }
            // collision -> try again
          } catch (err) {
            console.error("ensureShortId lookup error", err);
            // continue trying
          }
        }
        throw new Error("Áü≠„ÅÑID„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
      }

      logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "index.html";
        } catch (e) {
          setStatus("„É≠„Ç∞„Ç¢„Ç¶„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü", "error");
        }
      });

      toListBtn.addEventListener("click", () => {
        window.location.href = "fishing-log2.html";
      });
    </script>
  </body>
