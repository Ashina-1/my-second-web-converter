<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>プロフィール | AbyssAtlas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet-darksoul.css" />
    <script src="scripts/header.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <a class="logo" href="index.html" aria-label="ホーム">
            <svg
              width="40"
              height="40"
              viewBox="0 0 100 100"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              focusable="false"
            >
              <defs>
                <linearGradient
                  id="metalGrad-logo-profile"
                  x1="0%"
                  y1="0%"
                  x2="100%"
                  y2="100%"
                >
                  <stop
                    offset="0%"
                    style="stop-color: #c4d8f0; stop-opacity: 0.9"
                  />
                  <stop
                    offset="50%"
                    style="stop-color: #8099b8; stop-opacity: 1"
                  />
                  <stop
                    offset="100%"
                    style="stop-color: #506080; stop-opacity: 0.9"
                  />
                </linearGradient>
              </defs>
              <polygon
                points="50,20 65,70 50,88 35,70"
                fill="url(#metalGrad-logo-profile)"
                stroke="#c4d8f0"
                stroke-width="1.5"
              />
              <polygon
                points="50,25 60,65 50,80 40,65"
                fill="none"
                stroke="#ffffff"
                stroke-width="0.8"
                opacity="0.5"
              />
              <path
                d="M20 50 Q50 40 80 50 Q50 55 20 50"
                stroke="#8099b8"
                stroke-width="1.5"
                fill="none"
                opacity="0.6"
              />
              <path
                d="M15 60 Q50 50 85 60 Q50 65 15 60"
                stroke="#8099b8"
                stroke-width="1"
                fill="none"
                opacity="0.4"
              />
              <circle
                cx="50"
                cy="50"
                r="45"
                fill="none"
                stroke="#8099b8"
                stroke-width="0.5"
                opacity="0.3"
              />
            </svg>
          </a>
        </div>
        <div class="header-right">
          <a href="index.html">ホーム</a>
          <a href="fishing-log2.html">釣果一覧</a>
          <a href="fishing-log.html">登録</a>
          <div class="nav-tools">
            <button
              class="tools-btn"
              aria-haspopup="true"
              aria-expanded="false"
            >
              ツール ▾
            </button>
            <div class="submenu" role="menu">
              <a role="menuitem" href="pe-converter.html">PE変換</a>
              <a role="menuitem" href="index.html">その他</a>
            </div>
          </div>
          <a href="profile.html">プロフィール</a>
        </div>
        <button class="menu-icon" id="menuIcon" aria-label="メニュー">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            focusable="false"
          >
            <path
              d="M4 6h16M4 12h16M4 18h16"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>
    </header>
    <div class="wave top">
      <svg
        viewBox="0 0 1440 120"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill="#3a4d6b"
          fill-opacity="0.5"
          d="M0,80 C360,160 1080,0 1440,80 L1440,120 L0,120 Z"
        ></path>
      </svg>
    </div>
    <h1>プロフィール</h1>
    <!-- ページ内ログインボタン（未ログイン時に表示） -->
    <button id="loginBtn" class="secondary" style="display: none">
      Googleでログイン
    </button>

    <section class="card" id="profileCard" style="display: none">
      <div class="row avatar-row">
        <img id="avatar" class="avatar" alt="avatar" />
        <div>
          <div class="subtle" id="email"></div>
          <div style="margin-top: 12px">
            <label class="subtle">UID</label>
            <div class="uid-box" style="margin-top: 6px">
              <div class="uid" id="uid">-</div>
              <button id="copyUid" class="secondary" title="UIDをコピー">
                コピー
              </button>
            </div>
          </div>
          <div style="margin-top: 12px">
            <label class="subtle">短いID (共有用)</label>
            <div class="uid-box" style="margin-top: 6px">
              <div class="uid" id="shortId">-</div>
              <button id="copyShortId" class="secondary" title="短いIDをコピー">
                コピー
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <label for="displayName">表示名</label>
        <input id="displayName" type="text" placeholder="表示名" />
      </div>
      <div class="row">
        <label for="homeGround">ホームグラウンド（釣り場）</label>
        <input
          id="homeGround"
          type="text"
          placeholder="例：三浦半島・観音崎 周辺"
        />
      </div>
      <div class="row">
        <label for="bio">自己紹介メモ</label>
        <textarea
          id="bio"
          placeholder="釣りスタイルやよく使うタックルなど"
        ></textarea>
      </div>
      <div class="actions">
        <button id="toList" class="secondary">釣果リストへ</button>
        <button id="save">保存</button>
        <button id="logout" class="danger">ログアウト</button>
      </div>
      <div id="status" class="subtle" style="margin-top: 8px"></div>
    </section>

    <div class="wave bottom">
      <svg
        viewBox="0 0 1440 120"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill="#3a4d6b"
          fill-opacity="0.5"
          d="M0,80 C360,160 1080,0 1440,80 L1440,120 L0,120 Z"
        ></path>
      </svg>
    </div>

    <!-- home button styling moved to stylesheet.css -->
    <script>
      const homeBtn = document.getElementById("homeBtn");
      if (homeBtn) {
        homeBtn.addEventListener("click", () => {
          window.location.href = "index.html";
        });
      }
    </script>

    <script type="module">
      // Use centralized firebase initializer
      import {
        auth,
        db,
        GoogleAuthProvider,
        signInWithPopup,
        signInWithRedirect,
        getRedirectResult,
        onAuthStateChanged,
        signOut,
        configValid,
      } from "./firebase-init.js";
      import {
        doc,
        getDoc,
        setDoc,
        serverTimestamp,
        collection,
        getDocs,
        query,
        where,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

      // If the page returns from a redirect sign-in, process the result.
      (async () => {
        try {
          if (!configValid) {
            const banner = document.createElement("div");
            banner.style.cssText =
              "position:fixed;left:0;right:0;top:0;background:#ff5252;color:#fff;padding:12px;text-align:center;z-index:99999;font-weight:700;";
            banner.textContent =
              "Firebase 設定が未完です。firebase-config.js を作成して正しい値を入れてください (README を参照)。";
            document.body.appendChild(banner);
            console.error(
              "Firebase config invalid — halting firebase usage on page.",
            );
            return;
          }
          const rr = await getRedirectResult(auth);
          if (rr && rr.user) {
            console.log("profile: signInWithRedirect result", rr.user);
          }
        } catch (err) {
          // missing initial state errors can happen in some browsers; log for diagnosis
          console.warn(
            "profile: getRedirectResult error (may be missing initial state):",
            err,
          );
        }
      })();

      const avatarEl = document.getElementById("avatar");
      const emailEl = document.getElementById("email");
      const uidEl = document.getElementById("uid");
      const copyUidBtn = document.getElementById("copyUid");
      const loginBtn = document.getElementById("loginBtn");
      const displayNameInput = document.getElementById("displayName");
      const homeGroundInput = document.getElementById("homeGround");
      const bioInput = document.getElementById("bio");
      const saveBtn = document.getElementById("save");
      const logoutBtn = document.getElementById("logout");
      const toListBtn = document.getElementById("toList");
      const statusEl = document.getElementById("status");

      function setStatus(msg, type = "info") {
        statusEl.textContent = msg;
        if (type === "error") {
          statusEl.style.color = "#ff6b6b";
          statusEl.style.background = "rgba(198, 40, 40, 0.2)";
          statusEl.style.borderLeft = "4px solid #ff6b6b";
          statusEl.style.paddingLeft = "0.75rem";
        } else {
          statusEl.style.color = "#4db8ff";
          statusEl.style.background = "rgba(77, 184, 255, 0.1)";
          statusEl.style.borderLeft = "4px solid #4db8ff";
          statusEl.style.paddingLeft = "0.75rem";
        }
      }

      onAuthStateChanged(auth, async (user) => {
        // If no user, show login button and hide profile card instead of redirecting
        if (!user) {
          loginBtn.style.display = "inline-block";
          document.getElementById("profileCard").style.display = "none";
          setStatus("ログインしてください");
          return;
        }
        // hide login UI for authenticated users
        loginBtn.style.display = "none";
        document.getElementById("profileCard").style.display = "block";
        // 基本プロフの反映
        uidEl.textContent = user.uid;
        emailEl.textContent = user.email || "";
        const photo = user.photoURL || "";
        if (photo) {
          avatarEl.src = photo;
        } else {
          const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96' viewBox='0 0 96 96' role='img' aria-hidden='true'><rect width='100%' height='100%' fill='#e0f7fa'/><g fill='#00796b'><circle cx='48' cy='34' r='16'/><path d='M20 76c6-14 20-20 28-20s22 6 28 20' /></g></svg>`;
          avatarEl.src = "data:image/svg+xml;utf8," + encodeURIComponent(svg);
        }

        try {
          const userRef = doc(db, "users", user.uid);
          const snap = await getDoc(userRef);
          const data = snap.exists() ? snap.data() : {};
          displayNameInput.value = data.displayName || user.displayName || "";
          homeGroundInput.value = data.homeGround || "";
          bioInput.value = data.bio || "";
          if (data.shortId) {
            document.getElementById("shortId").textContent = data.shortId;
          } else {
            // generate shortId proactively so UI shows it immediately
            try {
              const sid = await ensureShortId(user.uid);
              document.getElementById("shortId").textContent = sid;
            } catch (err) {
              console.error("shortId generation on load failed", err);
              document.getElementById("shortId").textContent = "-";
            }
          }
        } catch (e) {
          console.error("load profile error", e);
          setStatus("プロフィールの読み込みに失敗しました", "error");
        }
      });

      copyUidBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(uidEl.textContent || "");
          setStatus("UIDをコピーしました");
        } catch (e) {
          setStatus("UIDのコピーに失敗しました", "error");
        }
      });

      saveBtn.addEventListener("click", async () => {
        const user = auth.currentUser;
        if (!user) return;
        const payload = {
          uid: user.uid,
          displayName: (displayNameInput.value || "").trim().slice(0, 100),
          homeGround: (homeGroundInput.value || "").trim().slice(0, 200),
          bio: (bioInput.value || "").trim().slice(0, 500),
          lastSeen: serverTimestamp(),
        };
        try {
          // ensure shortId exists before saving
          await ensureShortId(user.uid);
          await setDoc(doc(db, "users", user.uid), payload, { merge: true });
          const ud = await getDoc(doc(db, "users", user.uid));
          document.getElementById("shortId").textContent =
            (ud.exists() && ud.data().shortId) || "-";
          setStatus("保存しました");
        } catch (e) {
          console.error("save profile error", e);
          setStatus("保存に失敗しました", "error");
        }
      });

      document
        .getElementById("copyShortId")
        .addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(
              document.getElementById("shortId").textContent || "",
            );
            setStatus("短いIDをコピーしました");
          } catch (e) {
            setStatus("コピーに失敗しました", "error");
          }
        });

      // generate unique 10-digit numeric shortId and persist on users/{uid}
      async function ensureShortId(uid) {
        const userRef = doc(db, "users", uid);
        const snap = await getDoc(userRef);
        if (snap.exists() && snap.data().shortId) return snap.data().shortId;
        // try multiple times, using a query to check uniqueness
        for (let attempt = 0; attempt < 12; attempt++) {
          const candidate = String(
            Math.floor(1000000000 + Math.random() * 9000000000),
          );
          try {
            const q = query(
              collection(db, "users"),
              where("shortId", "==", candidate),
            );
            const snaps = await getDocs(q);
            if (snaps.empty) {
              await setDoc(userRef, { shortId: candidate }, { merge: true });
              return candidate;
            }
            // collision -> try again
          } catch (err) {
            console.error("ensureShortId lookup error", err);
            // continue trying
          }
        }
        throw new Error("短いIDの生成に失敗しました");
      }

      logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "index.html";
        } catch (e) {
          setStatus("ログアウトに失敗しました", "error");
        }
      });

      // Login button handler: try popup, fallback to redirect
      if (loginBtn) {
        const provider = new GoogleAuthProvider();
        loginBtn.addEventListener("click", async () => {
          if (auth.currentUser) {
            // already logged in, no-op or sign out
            try {
              await signOut(auth);
              setStatus("ログアウトしました");
            } catch (e) {
              setStatus("ログアウトに失敗しました", "error");
            }
            return;
          }
          try {
            const res = await signInWithPopup(auth, provider);
            if (res && res.user) {
              setStatus("ログインしました: " + (res.user.displayName || ""));
            }
          } catch (err) {
            console.warn(
              "profile: signInWithPopup failed, falling back to redirect",
              err,
            );
            try {
              await signInWithRedirect(auth, provider);
            } catch (redirErr) {
              console.error("profile: redirect sign-in failed", redirErr);
              setStatus(
                "ログインに失敗しました。ブラウザの設定を確認してください",
                "error",
              );
            }
          }
        });
      }

      toListBtn.addEventListener("click", () => {
        window.location.href = "fishing-log2.html";
      });
    </script>
  </body>
</html>
