      <div class="actions">

    <script type="module">
      // Use centralized firebase initializer
      import {
        auth,
        db,
        GoogleAuthProvider,
        getRedirectResult,
        onAuthStateChanged,
        signOut,
        configValid,
      } from "./firebase-init.js";
      import {
        doc,
        getDoc,
        setDoc,
        serverTimestamp,
        collection,
        getDocs,
        query,
        where,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

      // If the page returns from a redirect sign-in, process the result.
      (async () => {
        try {
          if (!configValid) {
            const banner = document.createElement("div");
            banner.style.cssText =
              "position:fixed;left:0;right:0;top:0;background:#ff5252;color:#fff;padding:12px;text-align:center;z-index:99999;font-weight:700;";
            banner.textContent =
              "Firebase 設定が未完です。firebase-config.js を作成して正しい値を入れてください (README を参照)。";
            document.body.appendChild(banner);
            console.error(
              "Firebase config invalid — halting firebase usage on page."
            );
            return;
          }
          const rr = await getRedirectResult(auth);
          if (rr && rr.user) {
            console.log("profile: signInWithRedirect result", rr.user);
          }
        } catch (err) {
          // missing initial state errors can happen in some browsers; log for diagnosis
          console.warn(
            "profile: getRedirectResult error (may be missing initial state):",
            err
          );
        }
      })();

      const avatarEl = document.getElementById("avatar");
      const emailEl = document.getElementById("email");
      const uidEl = document.getElementById("uid");
      const copyUidBtn = document.getElementById("copyUid");
      const loginBtn = document.getElementById("loginBtn");
      const displayNameInput = document.getElementById("displayName");
      const homeGroundInput = document.getElementById("homeGround");
      const bioInput = document.getElementById("bio");
      const saveBtn = document.getElementById("save");
      const logoutBtn = document.getElementById("logout");
      const toListBtn = document.getElementById("toList");
      const statusEl = document.getElementById("status");

      function setStatus(msg, type = "info") {
        statusEl.textContent = msg;
        statusEl.style.color = type === "error" ? "#c62828" : "#045";
      }

      onAuthStateChanged(auth, async (user) => {
        // If no user, show login button and hide profile card instead of redirecting
        if (!user) {
          loginBtn.style.display = "inline-block";
          document.getElementById("profileCard").style.display = "none";
          setStatus("ログインしてください");
          return;
        }
        // hide login UI for authenticated users
        loginBtn.style.display = "none";
        document.getElementById("profileCard").style.display = "block";
        // 基本プロフの反映
        uidEl.textContent = user.uid;
        emailEl.textContent = user.email || "";
        const photo = user.photoURL || "";
        if (photo) {
          avatarEl.src = photo;
        } else {
          const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='96' height='96' viewBox='0 0 96 96' role='img' aria-hidden='true'><rect width='100%' height='100%' fill='#e0f7fa'/><g fill='#00796b'><circle cx='48' cy='34' r='16'/><path d='M20 76c6-14 20-20 28-20s22 6 28 20' /></g></svg>`;
          avatarEl.src = "data:image/svg+xml;utf8," + encodeURIComponent(svg);
        }

        try {
          const userRef = doc(db, "users", user.uid);
          const snap = await getDoc(userRef);
          const data = snap.exists() ? snap.data() : {};
          displayNameInput.value = data.displayName || user.displayName || "";
          homeGroundInput.value = data.homeGround || "";
          bioInput.value = data.bio || "";
          if (data.shortId) {
            document.getElementById("shortId").textContent = data.shortId;
          } else {
            // generate shortId proactively so UI shows it immediately
            try {
              const sid = await ensureShortId(user.uid);
              document.getElementById("shortId").textContent = sid;
            } catch (err) {
              console.error("shortId generation on load failed", err);
              document.getElementById("shortId").textContent = "-";
            }
          }
        } catch (e) {
          console.error("load profile error", e);
          setStatus("プロフィールの読み込みに失敗しました", "error");
        }
      });

      copyUidBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(uidEl.textContent || "");
          setStatus("UIDをコピーしました");
        } catch (e) {
          setStatus("UIDのコピーに失敗しました", "error");
        }
      });

      saveBtn.addEventListener("click", async () => {
        const user = auth.currentUser;
        if (!user) return;
        const payload = {
          uid: user.uid,
          displayName: (displayNameInput.value || "").trim().slice(0, 100),
          homeGround: (homeGroundInput.value || "").trim().slice(0, 200),
          bio: (bioInput.value || "").trim().slice(0, 500),
          lastSeen: serverTimestamp(),
        };
        try {
          // ensure shortId exists before saving
          await ensureShortId(user.uid);
          await setDoc(doc(db, "users", user.uid), payload, { merge: true });
          const ud = await getDoc(doc(db, "users", user.uid));
          document.getElementById("shortId").textContent =
            (ud.exists() && ud.data().shortId) || "-";
          setStatus("保存しました");
        } catch (e) {
          console.error("save profile error", e);
          setStatus("保存に失敗しました", "error");
        }
      });

      document
        .getElementById("copyShortId")
        .addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(
              document.getElementById("shortId").textContent || ""
            );
            setStatus("短いIDをコピーしました");
          } catch (e) {
            setStatus("コピーに失敗しました", "error");
          }
        });

      // generate unique 10-digit numeric shortId and persist on users/{uid}
      async function ensureShortId(uid) {
        const userRef = doc(db, "users", uid);
        const snap = await getDoc(userRef);
        if (snap.exists() && snap.data().shortId) return snap.data().shortId;
        // try multiple times, using a query to check uniqueness
        for (let attempt = 0; attempt < 12; attempt++) {
          const candidate = String(
            Math.floor(1000000000 + Math.random() * 9000000000)
          );
          try {
            const q = query(
              collection(db, "users"),
              where("shortId", "==", candidate)
            );
            const snaps = await getDocs(q);
            if (snaps.empty) {
              await setDoc(userRef, { shortId: candidate }, { merge: true });
              return candidate;
            }
            // collision -> try again
          } catch (err) {
            console.error("ensureShortId lookup error", err);
            // continue trying
          }
        }
        throw new Error("短いIDの生成に失敗しました");
      }

      logoutBtn.addEventListener("click", async () => {
        try {
          await signOut(auth);
          window.location.href = "index.html";
        } catch (e) {
          setStatus("ログアウトに失敗しました", "error");
        }
      });

      // Login button handler: try popup, fallback to redirect
      if (loginBtn) {
        const provider = new GoogleAuthProvider();
        loginBtn.addEventListener("click", async () => {
          if (auth.currentUser) {
            // already logged in, no-op or sign out
            try {
              await signOut(auth);
              setStatus("ログアウトしました");
            } catch (e) {
              setStatus("ログアウトに失敗しました", "error");
            }
            return;
          }
          try {
            const res = await signInWithPopup(auth, provider);
            if (res && res.user) {
              setStatus("ログインしました: " + (res.user.displayName || ""));
            }
          } catch (err) {
            console.warn(
              "profile: signInWithPopup failed, falling back to redirect",
              err
            );
            try {
              await signInWithRedirect(auth, provider);
            } catch (redirErr) {
              console.error("profile: redirect sign-in failed", redirErr);
              setStatus(
                "ログインに失敗しました。ブラウザの設定を確認してください",
                "error"
              );
            }
          }
        });
      }

      toListBtn.addEventListener("click", () => {
        window.location.href = "fishing-log2.html";
      });
    </script>
