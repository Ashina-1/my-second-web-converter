        </div>
        <div class="header-right">
          <a href="index.html">ホーム</a>
          <a href="fishing-log2.html">釣果一覧</a>
          <a href="fishing-log.html">登録</a>

        <button class="menu-icon" id="menuIcon" aria-label="メニュー" aria-expanded="false">
          <svg
            class="hamburger"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            focusable="false"
          >
            <path
              class="bar bar1"
              d="M4 6h16"
              stroke="currentColor"

              stroke-linecap="round"
            />
            <path
              class="bar bar2"
              d="M4 12h16"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
            />
            <path

              stroke-linecap="round"

      </div>
    </header>
    <section class="top-wrapper">
      <div class="wave top">
        <svg
          viewBox="0 0 1440 120"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill="#8b7500"
            fill-opacity="0.5"
            d="M0,80 C360,160 1080,0 1440,80 L1440,120 L0,120 Z"
          ></path>
        </svg>
      </div>
      <h2>PEライン → リーダー変換ツール</h2>
      <p style="color:#fff;text-align:center;max-width:720px;margin:6px auto 18px;">PE号数からリーダー（lb）を計算します。タナトル4の公式データまたは一般的な計算から選択できます。<br></p>

    <section class="card">
      <label for="system">PEラインシステムを選択</label>
      <select id="system" style="width: 100%; padding: 0.75rem; background: rgba(5, 4, 4, 0.6); border: 1px solid #506080; color: #c4d8f0; border-radius: 2px; font-size: 1rem; margin-bottom: 1rem;">
        <option value="tanatoru4">タナトル4</option>
        <option value="general">一般的な計算（PE号数×16≒lb）</option>
      </select>

      <label for="pe">号数を入力してください</label>
      <input type="number" id="pe" step="0.1" placeholder="例: 1.5" />
      <div
        style="display: flex; gap: 12px; margin-top: 12px; align-items: center; flex-wrap: wrap;"
      >
        <button id="convertBtn">計算する</button>
        <button id="clearBtn">クリア</button>
      </div>
      <div id="result"></div>
    </section>

    <footer>
      <p style="color:#dfe7ef;text-align:center;margin-top:28px">&copy; 2025 AbyssAtlas</p>
    </footer>

 
    <!-- page styles moved to stylesheet.css -->

    <script>
      // タナトル4の公式データ
      const tanatoru4Data = [
        { pe: 0.6, peKg: 6.4, leaderNumber: 3.5, leaderKg: 6.4, leaderLb: 14 },
        { pe: 0.8, peKg: 8.1, leaderNumber: 4, leaderKg: 7, leaderLb: 16 },
        { pe: 1.0, peKg: 9.1, leaderNumber: 5, leaderKg: 9, leaderLb: 20 },
        { pe: 1.5, peKg: 13.6, leaderNumber: 8, leaderKg: 13, leaderLb: 30 },
        { pe: 2.0, peKg: 15.9, leaderNumber: 10, leaderKg: 16, leaderLb: 40 },
        { pe: 3.0, peKg: 22.5, leaderNumber: 14, leaderKg: 22, leaderLb: 55 },
        { pe: 4.0, peKg: 30.5, leaderNumber: 20, leaderKg: 30, leaderLb: 70 },
        { pe: 5.0, peKg: 36.3, leaderNumber: 25, leaderKg: 35, leaderLb: 80 },
      ];

      const homeBtn = document.getElementById("homeBtn");
      if (homeBtn) {
        homeBtn.addEventListener("click", () => {
          window.location.href = "index.html";
        });
      }

      document.getElementById("convertBtn").addEventListener("click", () => {
        const system = document.getElementById("system").value;
        const peNum = parseFloat(document.getElementById("pe").value);
        const out = document.getElementById("result");
        
        if (isNaN(peNum) || peNum <= 0) {
          out.innerHTML = "正しい値を入力してください";
          return;
        }

        if (system === "tanatoru4") {
          // タナトル4のデータから完全一致を探す
          const exactMatch = tanatoru4Data.find(d => d.pe === peNum);
          
          if (!exactMatch) {
            const availableNumbers = tanatoru4Data.map(d => d.pe).join("、");
            out.innerHTML = `${peNum}号はデータに登録されていません<br><small style="color: #8099b8;">対応: ${availableNumbers}号</small>`;
            return;
          }
          
          const leaderNum = exactMatch.leaderNumber;
          const leaderKg = exactMatch.leaderKg;
          const leaderLb = exactMatch.leaderLb;
          const peKg = exactMatch.peKg;
          const peLb = Math.round(peKg * 2.20462 * 10) / 10;
          
          // Amazonの検索リンク
          const amazonUrl = `https://www.amazon.co.jp/s?k=フロロカーボン${leaderNum}号 リーダー`;
          
          out.innerHTML = `
            <div>
              <div>PE強度：${peKg} kg ≒ ${peLb} lb</div>
              <div style="font-size: 0.9rem; color: #8099b8; margin: 0.5rem 0;">推奨リーダー：${leaderNum}号（${leaderKg} kg ≒ ${leaderLb} lb）</div>
              <a href="${amazonUrl}" target="_blank" rel="noopener noreferrer">Amazon で検索</a>
            </div>
          `;
        } else {
          // 一般的な計算：PE号数×16 ≒ lb
          const lb = peNum * 16;
          const leaderNumber = Math.round(lb / 4 * 10) / 10;
          const amazonUrl = `https://www.amazon.co.jp/s?k=フロロカーボン${leaderNumber}号 リーダー`;
          
          out.innerHTML = `
            <div>
              <div>推奨リーダー：約 ${lb} lb</div>
              <div style="font-size: 0.9rem; color: #8099b8; margin: 0.5rem 0;">（${leaderNumber}号相当）</div>
              <a href="${amazonUrl}" target="_blank" rel="noopener noreferrer">Amazon で検索</a>
            </div>
          `;
        }
      });

      document.getElementById("clearBtn").addEventListener("click", () => {
        document.getElementById("pe").value = "";
        document.getElementById("result").innerHTML = "";
      });

      // ハンバーガーメニュー機能
      const menuIcon = document.getElementById("menuIcon");
      const toolsBtn = document.querySelector(".tools-btn");
      const toolsSubmenu = document.getElementById("tools-submenu");
      const headerRight = document.querySelector(".header-right");

      if (menuIcon) {
        menuIcon.addEventListener("click", () => {
          const isExpanded = menuIcon.getAttribute("aria-expanded") === "true";
          menuIcon.setAttribute("aria-expanded", !isExpanded);

          if (headerRight) {
            if (!isExpanded) {
              headerRight.style.display = "flex";
              headerRight.style.position = "absolute";
              headerRight.style.top = "100%";
              headerRight.style.left = "0";
              headerRight.style.right = "0";
              headerRight.style.flexDirection = "column";
              headerRight.style.gap = "0";
              headerRight.style.background = "rgba(15, 25, 45, 0.95)";
              headerRight.style.border = "1px solid #506080";
              headerRight.style.padding = "10px 0";
              headerRight.style.zIndex = "999";
            } else {
              headerRight.style.display = "none";
            }
          }
        });
      }

      if (toolsBtn) {
        toolsBtn.addEventListener("click", () => {
          const isExpanded = toolsBtn.getAttribute("aria-expanded") === "true";
          toolsBtn.setAttribute("aria-expanded", !isExpanded);
          if (toolsSubmenu) {
            toolsSubmenu.setAttribute("aria-hidden", isExpanded);
          }
        });
      }
    </script>
  </body>
