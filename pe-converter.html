        <h2>PEライン → リーダー変換ツール</h2>
        <p style="color:#fff;text-align:center;max-width:720px;margin:8px auto 24px;">PE号数から目安のリーダー（lb）を計算します。用途に合わせて目安として利用してください。</p>
      </section>

      <section class="card">
        <label for="peInput">PE号数を入力してください</label>
        <input id="peInput" type="number" step="0.1" placeholder="例: 1.5" />
        <div style="display:flex;gap:12px;margin-top:12px;align-items:center;">
          <button id="convertBtn">計算する</button>
          <button id="clearBtn">クリア</button>
        </div>
        <div id="result"></div>
      </section>
      <footer>
        <p style="color:#dfe7ef;text-align:center;margin-top:28px">&copy; 2025 AbyssAtlas</p>
      </footer>

      <!-- ホームへ戻るボタン -->
      <button id="homeBtn" class="home-btn" title="ホームへ戻る" aria-label="ホームへ戻る">
        <svg width="22" height="22" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M3 10.5L12 4l9 6.5" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M5 10.5v7a1 1 0 0 0 1 1h3v-5h6v5h3a1 1 0 0 0 1-1v-7" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>

      <!-- styles moved to stylesheet.css -->

      <script>
        // PE号数からリーダーの号数を推定（目安）
        function peToLeaderNumber(pe) {
          // 一般的な目安：PE号数の約16倍がリーダー号数（ポンド数）
          const lb = pe * 16;
          
          // 号数の目安（ポンド数からの推定）
          // 1号 ≈ 4lb, 2号 ≈ 8lb, 3号 ≈ 12lb, 4号 ≈ 16lb, 5号 ≈ 20lb...
          const leaderNumber = Math.round(lb / 4 * 10) / 10;
          
          return { lb: Math.round(lb * 10) / 10, number: leaderNumber };
        }

        document.getElementById("homeBtn").addEventListener("click", () => { window.location.href = "index.html"; });
        
        document.getElementById("convertBtn").addEventListener("click", () => {
          const pe = parseFloat(document.getElementById("peInput").value);
          const out = document.getElementById("result");
          
          if (isNaN(pe) || pe <= 0) { 
            out.innerHTML = "正しい値を入力してください"; 
            return; 
          }
          
          const result = peToLeaderNumber(pe);
          const lb = result.lb;
          const number = result.number;
          
          // Amazonの検索リンク
          const amazonUrl = `https://www.amazon.co.jp/s?k=フロロカーボン${number}号 リーダー`;
          
          out.innerHTML = `
            <div>
              <div>推奨リーダー：約 ${lb} lb</div>
              <div style="font-size: 0.9rem; color: #8099b8;">（${number}号相当）</div>
              <a href="${amazonUrl}" target="_blank" rel="noopener noreferrer">Amazon で検索</a>
            </div>
          `;
        });
        
        document.getElementById("clearBtn").addEventListener("click", () => { 
          document.getElementById("peInput").value = ""; 
          document.getElementById("result").innerHTML = ""; 
        });
      </script>
