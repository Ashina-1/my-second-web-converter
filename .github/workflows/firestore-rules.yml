name: Firestore Rules CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rules-tests:
    name: Run Firestore rules tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Firestore rules tests
        run: npx firebase emulators:exec --only firestore "node tests/firestore.rules.test.js"
        env:
          CI: "true"
